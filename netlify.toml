[build]
  command = "pip install -r requirements.txt && echo 'Build completed'"
  functions = "functions"
  publish = "."

[functions]
  directory = "functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/swagger/"
  to = "/.netlify/functions/swagger"
  status = 200

[[redirects]]
  from = "/swagger.json"
  to = "/.netlify/functions/swagger.json"
  status = 200

[dev]
  command = "python app.py"
  port = 5000
  publish = "."

